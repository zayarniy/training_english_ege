<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажер ЕГЭ по английскому</title>    
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>            
    <script src="utilites.js"></script>

    
    <link rel="stylesheet" href="style.css">  
    
    <link href="css/fontawesome.css" rel="stylesheet">
    <link href="css/brands.css" rel="stylesheet">
    <link href="css/solid.css" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body>
  <div  id='app' class="container" style="max-width: 800px;">
    <div class="row">
      <div class="col">
        <img src="logo.png" alt="Logo">
        <h1 v-html='head'></h1>
      </div>
    </div>
      <!--Main-->
    <div v-if='isShowMain'  class="row" style="height: 400px;">
      <div class="col">
          <span v-html='main_text'></span>
          <img v-bind:src="'images/' + image" class="my_image">
      </div>
    </div><!--Main-->
      
      <!--TIMER-->
      <div v-if="isShowCountdown" class="row timer_caption text-center">
        <div class='col'>
    <div>Be ready for test</div>
    <div class='timer_caption'>{{ countDown }}</div>
    <div>seconds</div></div>
      </div><!--TIMER-->     
    <div v-show='isShowNav01' class="row">
      <div class='col-12'>
        <button  class="btn btn-primary text-center" @click="Level(1)" id='get-mic'>Понятно</button>
      </div>
    </div>

    <!--RECORDER-->
    <div v-show='isShowNav02' class="row recorder" >
        <div class="col-1">
        <div class="btn">
            <i :class='currentIcon'   @click='toggleIcon'></i>
        </div>
        </div>
    <div class="col-6" id="progress-bar">
        <div id="progress-bar-fill" :style="'background-color: lightblue; width: ' + progressValue + '%'"></div>        
    </div>
    <h1 class='col-2' style=";">{{formatTime}}</h1>  
    <button class='btn btn-primary col-3 my_btn' @click='Level(level)'>{{rec_nav_text}}</button>  
        <audio controls id="audioPlayer" style="display:none;"></audio>
                           
    </div>
      <!--RECORDER-->
    </div>  <!--app-->    
    <script type='application/javascript' src="script.js">
    </script>
    <script type='application/javascript' src='microphone.js'></script>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
